{% extends "base.html" %}

{% block content %}
<div class="blog-post-container">
    <div class="container no-mobile-padding">
        <div class="blog-post">
            <div class="blog-heading" style="padding-top: 120px">
                <div class="about-image-parent">
                    <img
                        src="/about-images/portrait.png"
                        alt="Self Portrait"
                        class="about-image"/>
                </div>
                <h1>{{ page.title }}</h1>
                <div class="date">{{ page.date }}</div>
            </div>
            <div class="markdown-content">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
