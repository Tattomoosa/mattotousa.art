{% extends "base.html" %}

{% block content %}
<div class="blog-page-container">
    <div class="container">
        <ul class="blog-post-links">
            <div style="height: 100px;"></div>
            {% for page in section.pages %}
            <li class="blog-post-link">
                <a href="{{ page.permalink | safe }}">
                    {{page.title}}</a><div class="separator"> //</div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
