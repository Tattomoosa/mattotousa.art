{% extends "base.html" %}

{% block content %}
<div class="blog-post-container">
    <div class="container no-mobile-padding">
        <div class="blog-post">
            <div class="blog-top-padding"></div>
            <a
                style="font-size: 18px; text-decoration: none; font-family: Overpass,monospace;"
                href="/blog"
            >
                <i
                    class="las la-long-arrow-alt-left"
                ></i>
                Back
            </a>
            <div class="blog-heading">
                <h1>{{ page.title }}</h1>
                <div class="date">{{ page.date }}</div>
            </div>
            <div class="markdown-content">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
